<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago - 5GAME STORE</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="payment.js"></script>
</head>
<body>
    <header>
        <h1>5GAME STORE</h1>
    </header>
    <section>
        <div>
            <h2>Dirección de envío</h2>
        <form id="shippingForm">
            <label for="country">País:</label>
            <select id="country" name="country" required>
                <option value="">Selecciona un país</option>
                <option value="MX">México</option>
                <option value="US">Estados Unidos</option>
                <option value="CA">Canadá</option>
                <option value="JA">Japón</option>
                <option value="CH">China</option>
            </select>
            <label for="name">Nombre completo:</label> 
            <input type="text" id="name" name="name" required> 
            <label for="street">Calle y número:</label> 
            <input type="text" id="street" name="street" required> 
            <label for="postal">Código postal:</label> 
            <input type="text" id="postal" name="postal" required> 
            <button type="button" onclick="validatePostalCode()">Validar</button>
            <label for="phone">Número de teléfono:</label> 
            <input type="tel" id="phone" name="phone" required>
            <label for="instructions">Instrucciones de entrega adicionales:</label> 
            <button type="submit">Agregar dirección</button>
        </form>
        </div>

        <div>
            <h2>Métodos de Pago</h2>
            <form action="tu-archivo-de-procesamiento.php" method="post"> 
            <label for="metodo_pago">Método de Pago:</label> 
            <select id="metodo_pago" name="metodo_pago"> 
                <option value="tarjeta_credito">Tarjeta de Crédito</option> 
                <option value="paypal">PayPal</option> 
                <option value="transferencia_bancaria">Transferencia Bancaria</option> 
            </select><br> 
            <input type="submit" value="Enviar">
            </form>
        </div>

        <div>
            
        </div>
    </section>
</body>
</html>
