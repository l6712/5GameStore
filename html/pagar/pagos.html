<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="payment.js"></script>
</head>
<body>
    <title>Formulario de Compra</title>
    <form action="process_form.php" method="POST" class="form-container">
        <h1>Información de contacto</h1>
        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

        <h2>Dirección de envío</h2>
        <label for="pais">País/Región *</label>
        <select id="pais" name="pais" required>
            <option value="México">México</option>
            <option value="Estados Unidos">Estados Unidos</option>
        </select>

        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>

        <label for="codigo_postal">Código postal *</label>
        <input type="text" id="codigo_postal" name="codigo_postal" placeholder="12345" required>

        <label for="estado">Estado *</label>
        <input type="text" id="estado" name="estado" placeholder="Ejemplo: Jalisco" required>

        <label for="direccion">Dirección *</label>
        <input type="text" id="direccion" name="direccion" placeholder="Calle y número" required>

        <label for="telefono">Número de teléfono *</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 55 1234 5678" required>

        <button type="submit">Continuar para pagar</button>
    </form>
</body>
</html>
